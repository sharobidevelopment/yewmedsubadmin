
<div class=" hold-transition login-page" style="position: absolute;width: 100%;height: 100%; z-index:2000;top:0;" ng-controller="LoginController as logctrl">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>YEW</b>MED</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form ng-submit="logctrl.login()" name="loginForm">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="UserID" ng-model="logctrl.user.userName"
                        name="email" id="uid" required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <div class="has-error" ng-show="loginForm.$dirty">
                        <span ng-show="loginForm.email.$error.required">This
                          is a required field</span> <span
                          ng-show="loginForm.email.$invalid">This field is
                          invalid </span>
                      </div>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" ng-model="logctrl.user.password" name="password" id="pwd" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <div class="has-error" ng-show="loginForm.$dirty">
                        <span ng-show="loginForm.password.$error.required">This
                          is a required field</span>
                      </div>
      </div>

      <div class="row">
          <!--<div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>-->
        <!-- /.col -->
		<div class="col-xs-4"></div>
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" ng-disabled="loginForm.$invalid">Sign In</button>
        </div>
		<div class="col-xs-4"></div>
        <!-- /.col -->
      </div>
      <div class="row">{{ msg }}</div>
    </form>

    

     <!--<a href="#">I forgot my password</a><br>
    <a href="register.html" class="text-center">Register a new membership</a>-->

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

</div>
